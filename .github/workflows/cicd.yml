name: CI/CD

on:
  push:
    branches: ["**"]

concurrency:
  group: cicd-fe-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend Lint, Typecheck, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: frontend
    if: github.ref == 'refs/heads/staging'
    env:
      BACKEND_REPO: git@github.com:SEP490-FA25-G25/tms-sep490-be.git
      FRONTEND_REPO: git@github.com:SEP490-FA25-G25/tms-sep490-fe.git
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            DEPLOY_ROOT="${VPS_DEPLOY_PATH:-~/projects/tms}"
            BACKEND_DIR="$DEPLOY_ROOT/tms-sep490-be"
            FRONTEND_DIR="$DEPLOY_ROOT/tms-sep490-fe"

            mkdir -p "$DEPLOY_ROOT"

            if [ ! -d "$BACKEND_DIR/.git" ]; then
              cd "$DEPLOY_ROOT"
              git clone "$BACKEND_REPO"
            fi
            if [ ! -d "$FRONTEND_DIR/.git" ]; then
              cd "$DEPLOY_ROOT"
              git clone "$FRONTEND_REPO"
            fi

            cd "$FRONTEND_DIR"
            git fetch origin
            git checkout staging
            git reset --hard origin/staging

            cd "$BACKEND_DIR"
            git fetch origin
            git checkout staging
            git reset --hard origin/staging

            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            else
              DC="docker-compose"
            fi
            cd "$BACKEND_DIR"
            $DC down
            $DC up -d --build --remove-orphans
